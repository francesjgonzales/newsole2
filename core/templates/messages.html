{% load static %}


{% if messages %}
{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible message-alert fade show" role="alert" id="myAlert">
    <div>{{message}}</div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
