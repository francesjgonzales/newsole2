<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}

<div class="container mt-5 text-start">
    <h1>Login</h1>
    <form action="" method="POST">

        <div class="container">
            {% if messages %}
            {% for message in messages %} <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
        </div>
        {% csrf_token %}
        {{ form.as_p }}
    </form>
</div>




{% endblock %}
